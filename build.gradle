plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.example'
version '1.0.2'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.example'
            artifactId = 'languageinjection'
            version = '1.0.2'
            from components.java
        }
    }
}
